$def with (userName,userId)

    <!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link href="../static/CSS/manage.css" rel="stylesheet" type = "text/css">
    <script src="../static/js/jq.js"></script>

    
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/bootstrap-table-master/dist/bootstrap-table.js"></script>
    <script src="../static/js/manage.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-table-master/dist/bootstrap-table.css">
    <script src="../static/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.js"></script>
    <script src="../static/js/tableExport.min.js"></script>
    <script src="../static/js/bootstrap-table-export.js"></script>
    


    <title>管理页面</title>

    <body class = bg>
        <div class = "left_window">
            <div class =  "left_window_banner_area">
                <p>查询条件</p>
            </div>
            <div class = "left_window_search_area">
                <form class = search_form>
                    <div class="begin_time"> 
                    <label>开始时间</label>
                    <input type="date" class = "begin_time_value" value = '2021-01-01'/>
                    </div>

                    <div class = "end_time">
                    <label>结束时间</label>
                    <input type = "date" class="end_time_value"/>
                    </div>

                    <div class="problem_no">
                    <label>问题编号</label>
                    <input class="problem_no_value"></input>
                    </div>
                   
                    <div class="problem_theme">
                    <label>问题主题</label>
                    <input class="problem_theme_value"></input>
                    </div>

                    <div class="problem_status">
                    <label>问题状态</label>
                    <select class="problem_status_value">
                        <option value = "%%">全部</option>
                    </select>
                    </div>
                    <input type="button" class="search_button" value="查询" onclick="return check()"/>
                </form>
            </div>
        </div>

        <div class = "right_window">
            <div class = "right_window_banner_area">
                <div class = "user_name_area">
                    <p id="username">$userName</p>
                    <p style="display:none;" id="userid" >$userId</p>
                </div>
                <div class = "link_area">
                    <a id="main" href="http://8.135.33.3:8080">首页</a>
                    <a id="list" href="http://8.135.33.3:8080/html/form.html">贡献</a>
                </div>
            </div>


            <div class= "right_window_line">
            </div>

            <div class = "right_window_data_area">
                <table class = "data_table table table-bordered" id ="table_page" >
                </table>
            </div>

        </div>
    </body>
