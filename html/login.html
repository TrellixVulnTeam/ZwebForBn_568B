<!DOCTYPE html>

<head>
    <title>登录</title>
    
    <meta http-equiv="content-type" content="application/json, charset=UTF-8">

    <!-- 设置外联CSS和JS路径 -->


    <script src="../static/js/jq.js"></script>
    <script src="../static/js/login.js"></script>
    <link rel="stylesheet" href = "../static/css/login.css" type = "text/css"/>
</head>

<body class = "bd_pc">
    
    <div class="login-wrap">
      <form id="user_login" >

        <p id = "user_p">UserName:</p>
        <input class="name" name="accountName" id="accountName" type="text" placeholder="请输入用户名">

        <p id = "pass_p">PassWord:</p>
        <input class="code" name="password" id="password" type="password" placeholder="请输入密码">
        <div id="CheckMsg" class="msg">请登录</div>

        <div class="btn">
          <input type="button" id="submit" class="submit" value="登录" onclick="return check(this.form);">
          <input type="reset" id="reset" class="reset" value="重置" >
        </div>
      </form>

    </div>



</body>
